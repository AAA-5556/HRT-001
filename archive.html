<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بایگانی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h2>بایگانی</h2>
            <a href="#" class="back-link">بازگشت</a>
        </header>

        <!-- فیلتر و جستجو -->
        <div class="controls">
            <input type="text" id="search-box" placeholder="جستجو در بایگانی...">
        </div>

        <p id="loading-archive">در حال بارگذاری...</p>
        
        <table>
            <thead>
                <tr>
                    <th>نام کاربری</th>
                    <th>تاریخ ایجاد</th>
                    <th>نقش</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody id="archive-table-body"></tbody>
        </table>
    </div>
    
    <!-- ترتیب این ۳ خط حیاتی است: اول کتابخانه، دوم کلاینت ما، سوم کد صفحه -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="archive.js"></script>
</body>
</html>
