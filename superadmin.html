<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل Superadmin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h2 id="superadmin-title">پنل Superadmin</h2>
            <div class="header-actions">
                <button id="logout-button">خروج</button>
            </div>
        </header>

        <div class="table-header">
            <h3>مدیریت کاربران Admin</h3>
            <button id="add-admin-button" class="add-button">+ افزودن Admin</button>
        </div>
        <p id="loading-message">در حال بارگذاری اطلاعات...</p>
        <table>
            <thead>
                <tr>
                    <th>نام کاربری</th>
                    <th>تاریخ ایجاد</th>
                    <th>تعداد موسسات تحت مدیریت</th>
                    <th>اقدامات</th>
                </tr>
            </thead>
            <tbody id="admin-list-body">
                <!-- Admin users will be listed here -->
            </tbody>
        </table>
    </div>

    <!-- Add Admin Modal -->
    <div id="add-user-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>افزودن Admin جدید</h3>
            <form id="add-user-form">
                <div class="form-group">
                    <label for="new-username">نام کاربری</label>
                    <input type="text" id="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">رمز عبور</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="modal-actions">
                    <button type="submit">ایجاد کاربر</button>
                    <button type="button" class="cancel-btn">انصراف</button>
                </div>
            </form>
            <p id="add-user-status" class="error-message"></p>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="edit-modal-title">ویرایش اطلاعات کاربر</h3>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-password">رمز عبور جدید (اختیاری)</label>
                    <input type="password" id="edit-password" placeholder="برای تغییر، رمز جدید را وارد کنید">
                </div>
                <div class="modal-actions">
                    <button type="submit">ذخیره تغییرات</button>
                    <button type="button" class="cancel-btn">انصراف</button>
                </div>
            </form>
            <p id="edit-user-status" class="error-message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="impersonation.js"></script>
    <script src="superadmin.js"></script>
</body>
</html>
