<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم تیکت</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container { display: flex; height: 500px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .ticket-list { width: 30%; border-left: 1px solid #ddd; overflow-y: auto; background: #f8f9fa; }
        .ticket-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .ticket-item:hover, .ticket-item.active { background: #e9ecef; }
        .ticket-item h4 { margin: 0 0 5px 0; font-size: 14px; }
        .ticket-item p { margin: 0; font-size: 12px; color: #666; }
        .chat-area { width: 70%; display: flex; flex-direction: column; background: white; }
        .messages-box { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message-bubble { max-width: 70%; padding: 10px; border-radius: 8px; font-size: 13px; }
        .msg-me { align-self: flex-end; background: #dcf8c6; border-bottom-left-radius: 0; }
        .msg-other { align-self: flex-start; background: #f1f0f0; border-bottom-right-radius: 0; }
        .input-area { padding: 10px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        .input-area input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .badge { background: red; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; float: left; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 900px;">
        <header class="page-header">
            <h2>سیستم تیکت و پشتیبانی</h2>
            <button id="back-btn" style="width:auto;">بازگشت</button>
        </header>

        <!-- دکمه تیکت جدید -->
        <div style="margin-bottom: 20px;">
            <button id="new-ticket-btn" style="width:auto; background:#28a745;">+ ارسال تیکت جدید</button>
        </div>

        <!-- محیط چت -->
        <div class="chat-container">
            <!-- لیست تیکت‌ها -->
            <div class="ticket-list" id="ticket-list">
                <p style="padding:10px;">در حال بارگذاری...</p>
            </div>

            <!-- ناحیه پیام‌ها -->
            <div class="chat-area">
                <div class="messages-box" id="messages-box">
                    <p style="text-align:center; color:#999; margin-top:50px;">یک تیکت را انتخاب کنید</p>
                </div>
                <div class="input-area" id="input-area" style="display:none;">
                    <input type="text" id="msg-input" placeholder="پیام خود را بنویسید...">
                    <button id="send-msg-btn" style="width:auto;">ارسال</button>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال تیکت جدید -->
    <div id="new-ticket-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>ارسال تیکت جدید</h3>
            <form id="new-ticket-form">
                <div class="form-group">
                    <label>نام کاربری گیرنده (دقیق وارد کنید)</label>
                    <input type="text" id="target-username" required placeholder="مثال: admin1">
                </div>
                <div class="form-group">
                    <label>موضوع</label>
                    <input type="text" id="ticket-subject" required>
                </div>
                <div class="form-group">
                    <label>پیام اولیه</label>
                    <textarea id="first-message" rows="3" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit">ارسال</button>
                    <button type="button" class="cancel-btn">انصراف</button>
                </div>
            </form>
            <p id="new-ticket-status" class="error-message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="tickets.js"></script>
</body>
</html>
